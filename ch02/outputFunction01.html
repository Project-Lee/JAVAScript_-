<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>출력 함수</title>
    <style>
        h3 { color : blue;}
    </style>
</head>
<body>
    <h3>출력 함수</h3>
    <p>
        1. document.write() : 웹브라우저 화면에 출력하는 함수<br>
        - 다양한 형식의 태그, 클래스, 아이디, 속성을 나타낼때 <br>
        2. console.log() : 괄호안의 내용을 콘솔로 출력하는 함수<br>
            - 용도 : 계산 결과 확인, 작동 유무 등의 확인 (F12누르고 상단 console 탭 누르면됨)<br>
            - 개발자가 사용하는 메소드
        
    </p>

    <script>
        var name = prompt("당신의 이름을 입력하시오",);
        // document.write("<h1>어서오세요</h1>");
        // document.write("<h3>" + name + "님, 환영합니다</h3>");

        console.log(name + "님, 환영합니다!");

        document.write("<img src='images\lighton.png'>");
        

        
        
    </script>
</body>
</html>
