<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>애니메이션 효과(노드의 이동)</title>
    <style>
        .container { width: 600px; margin: 0 auto;}
    </style>
    <!--
        DOM 객체의 반환 메소드
        1. getElementId() - 지정된 id 속성값을 가진 요소의 첫번재 요소의 객체를 반환
        2. getElementsByName() - 지정된 name 속성값을 요소객체들을 반환.
        3. getElementsByClassName() - 지정된 class 속성값을 가진 요소객체들을 반환
        4. getElemenetsByTageName() - 지정된 tag명을 가진 요소객체들의 반환.

        5. querySelector() - 지정된 css 선택자를 만족하는 첫번째 요소객체를 반환.
        6. querySelectorAll() - 지정된 css 선택자를 만족하는 모든 요소객체들을 반환.

    -->
</head>
<body>
    <div class="container">
        
    </div>
</body>
</html>
