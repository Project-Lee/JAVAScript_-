<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>함수 호출 방법</title>
    <style>
        .container { width: 500px; margin:0 auto;}
        button { margin-bottom: 20px;}
    </style>
    <!--
        1. button 태그 안에 onclick 속성에서 함수를 호출하는 방법
        2. 자바스크립트에서 button 태그의 아이디를 통해 onclick 속성으로 함수를 연결
        3. 자바스크립트에서 이벤트리스너를 통해 함수를 호출하는 방법
        - 다른 버튼에서도 함수 사용이 가능

        이벤트 리스너를 사용하지않고 함수 호출 1~2번
        
        이벤트 리스너를 사용하고 함수 호출 3번
        - 이벤트 리스너를 사용하게 되면 버튼에 다양한 이벤트를 부착할 수 있다. (mouseout, keyup, keydown, remove 등등..)
    -->
</head>
<body>
    <div class="container">
        <h3>여러가지 함수 호출 방법</h3>
        <button onclick="addMsg1()">함수 호출1</button>
        <br>
        <button id="btn1">함수 호출2</button>
        <button id="btn2">함수 호출3</button>

        <div id="msg"></div>
        
    </div>

    <script>
        // 1번 방법
        var msg = document.getElementById("msg");
        function addMsg1() {
            msg.innerHTML = "다양한 함수 호출 방법 1(onclick 바로 걸어서 사용방법).";
        }


        // 2번 방법
        var btn1 = document.getElementById("btn1").onclick = addMsg2;
        function addMsg2() {
            msg.innerHTML = "다양한 함수 호출 방법 2(아이디방법)"
        }

        // 3번 방법 (지금안됨 집가서 해보기)
        var btn2 = document.getElementById("btn2");
        btn2.addEventListner("click", addMsg3);
        function addMsg3() {
            msg.innerHTML = "다양한 홈수 호출방법 3(이벤트리스너)"
        }
        

        
    </script>
</body>
</html>
