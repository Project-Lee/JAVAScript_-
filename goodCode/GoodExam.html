<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        var id = "easy1004";
        var pw = "112233";
        

        var user_id = prompt("아이디 입력","");
        var user_pw = prompt("비밀번호 입력","");


        // 중첩 if문을 사용하는 좋은 예제
        if(id == user_id){
            if(pw == user_pw){
                document.write(user_id + "님 반갑습니다");
                
            } else { // 비밀번호가 일치하지 않을때 
                alert("비밀번호가 틀렸습니다");
                location.reload();
            }        
        } else { // 아이디가 일치하지 않을때 
            alert("아이디가 일치하지 않습니다");
            location.reload(); // 재시작
            
        } 
        
    </script>
</body>
</html>
