<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2번 - 직사각형 면적을 계산하는 프로그램</title>
</head>
<body>
    <!-- 
        1. 입력창으로 부터 가로 길이, 세로 길이를 입력받아 변수에 저장
        - 메세지 : '가로 길이를 입력하세요', '세로 길이를 입력하세요.''

        2. 가로, 세로 길이로부터 직사각형의 면적을 계산하여 알림창으로 출력.
     -->

     <script>
         var l = prompt("가로 길이를 입력하세요");
         var w = prompt("세로 길이를 입력하세요");

         var myun = l * w;
         alert("직사각형 면적 : " + myun);

         
     </script>
</body>
</html>
