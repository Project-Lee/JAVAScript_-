<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>0721 4번</title>
    <style>
        h3 { color: blue;}
        h2 { color: red;}
    </style>
</head>
<body>
    <!-- 
        1. 입력창으로 부터 정수를 입력받아서 출력하는 프로그램 
        입력 : 정수 입력 : 10
        출력 : 1 에서 부터 입력받은 정수까지 출력, 홀수일때는 글자색을 빨강색, 짝수일때는 글자색을 파랑색
        브라우저로 출력
        - FOR문 -        
     -->

     <script>
         var num = Number(prompt("정수 입력"));

         for(var i=1; i<=num; i++){
             if(i % 2 == 0){
                 document.write("<span style = color: red>" + i + "</span>");
             } else {
                 document.write("<span style=color : blue>" + i + "</span>");
             }
         }
     </script>
</body>
</html>
