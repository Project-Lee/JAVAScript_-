<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2장 연습문제 2번</title>
</head>
<body>
    <!--        
                            ㅡㅡ 삼항연산자 사용ㅡㅡ

        1. 1분기 : 1200,  2분기 : 1300,  3분기 : 1000 으로 판매량이 정해져 있고,
        입력창으로 부터 4분기의 판매량을 입력받아서 1, 2, 3 분기의 평균 판매량보다 많으면 
        '판매량이 평균이상 입니다.'

        4분기의 판매량을 입력받아서 1, 2, 3 분기의 평균 판매량보다 적으면
        '판매량이 평균미달 입니다.' 
        라고 출력

        변수명 : q1, q2, q3, q4
     -->

     <script>
        var q1 = 1200, q2 = 1300, q3 = 1000;

        var q4 = prompt("4분기 판매량 입력","0");
        var avg = (q1 + q2 + q3) / 3;
        if(q4 > avg){
            document.write("평균 이상<br>");            
            document.write("3분기 평균값 : " + Math.round(avg));   // Math.round(변수 or 소수점값) 반올림하여 소수점은 다버림 (데이터베이스와 같음)
            document.write("<br>판매량 : " + q4);
            
        } else {
            document.write("평균 미달<br>");
            document.write("3분기 평균값 : " + Math.round(avg));
            document.write("<br>판매량 : " + q4);
        }

        

     </script>
</body>
</html>
