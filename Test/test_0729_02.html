<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>기념일 계산 프로그램</title>
    <!-- css와 javascript를 따로 분리함 -->
    <link rel="stylesheet" href="css/0729.css">
    
    <!-- 
        1. 기념일(결혼, 회사입사일, 데이트 ...) 로 부터 몇 일이 지났는지 계산하는 프로그램
     -->
</head>
<body>
    <div class="container">
        <div class="day1">
            <h3>기념일 계산 프로그램</h3>
            <p>기념일로부터 오늘까지 <span class="accent" id="passDay"></span> 일 지났습니다</p>
        </div>
        <div class="bar">
            <p>기념일 계산</p>                 
        </div>
        <div class="day2">
            
            <ul>
                <li class="item_title">100일</li>
                <li class="item_date" id="date100">2020년 7월29일</li>
            </ul>
            <ul>
                <li class="item_title">200일</li>
                <li class="item_date" id="date200">2020년 7월29일</li>
            </ul>
            <ul>
                <li class="item_title">1주년</li>
                <li class="item_date" id="date365">2020년 7월29일</li>
            </ul>
            <ul>
                <li class="item_title">500일</li>
                <li class="item_date" id="date500">2020년 7월29일</li>
            </ul>
            <ul>
                <li class="item_title">2년</li>
                <li class="item_date" id="date730">2020년 7월29일</li>
            </ul>
            <ul>
                <li class="item_title">1000일</li>
                <li class="item_date" id="date1000">2020년 7월29일</li>
            </ul>
        </div>
    </div>
    
    <script src="js/0729.js"></script>
    
</body>
</html>
