<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1번</title>
</head>
<body>
    <!--
        ㅡ1ㅡ 
        1. 입력창으로 부터 태어난 년도를 입력받아 그 값을 변수에 저장
        - 메세지 : '당신의 출생연도를 입력하시오.'
        
        2. 출생연도로 부터 자신의 나이를 구하여 브라우저 화면에 출력
     -->

     <script>
         var year = prompt("당신의 출생연도를 입력하세요","...");

         var age = (2020 - year) + 1;

         document.write("당신의 나이는 " + age + "입니다");
         
     </script>
</body>
</html>
