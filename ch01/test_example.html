<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>맛보기예제</title>
</head>
<body>
    <script>
        // prompt() = 입력받는 메소드  (문구 , (기본 설정되어 있는 값))
        // document.write() : 브라우저로 결과를 출력하는 함수 
        var age = prompt("당신의 나이는 ?", "0");
        if(age >= 20) {
            document.write("당신은 성인입니다");
        } else {
            document.write("당신은 미성년자입니다.");
        }
    </script>
</body>
</html>
