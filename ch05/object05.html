        // 객체 생성자 함수 1번 방법

        function Member(no, name, age) {

            // 프로퍼티(property)
            this.no = no;
            this.name = name;
            this.age = age;

            // 메소드
            this.showInfo = function() {
                return "회원번호 : " + this.no + "이름 : " + this.name + "나이 : " + this.age;  
            }
        }
