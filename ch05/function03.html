<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>함수 활용 3</title>
    <!-- 
        1. 자바스크립트는 함수의 매개변수에 대해서 느슨한 검사
        - 함수를 호출할 때 매개변수의 타입과 갯수에 대해서 '엄격하게 확인하지' 않는다!
        - 함수를 호출할 때 전달되는 매개변수(parameter) 갯수가 부족하다면 순차적으로 값을 대입하고, 나머지 매개변수는
        -                                       //  \\                                               undefind로 처리
        - 초과되는 매개변수들은 무시하고 사용함 ///( )\\\
        -                                       \\  //
     -->
</head>
<body>
    <script>
        // 매개변수 3개인 함수 (3개찍으면 3개, 2개찍음 2개, 1개찍음 1개) 변수타입이 없기에 문자열이든 정수값이든 다 넣으면 됨
        function f1(x,y,z) {
            document.write("첫번째 인수 : " + x + "<br>");
            document.write("두번째 인수 : " + y + "<br>");
            document.write("세번째 인수 : " + z + "<br>");
            document.write("<hr>");
        }
        f1(10,20,30);
        f1(40,50);
        f1(10.5);
        f1("Javascript");
        f1(1,2,3,4,5,6,7,8); // 3개까지만 받고 나머지 인자들은 무시함
        


    </script>
</body>
</html>
