<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1차원 배열</title>
    <!-- 
        
     -->
</head>
<body>
    <script>
        // 배열생성 1번
        var score = [85, 94, 68, 52, 72, 98, 82];

        // 배열생성 2번 (자바스크립트에서 추가된 방식)
        var score2 = new Array(85, 94, 68, 52, 72, 98, 82);
        
        
        // 배열의 데이터를 확인하는 방법(확인만 가능,   [추가, 삭제, 변경 등은 불가능])
        document.write(score + "<br>");

        document.write("score의 갯수 : " + score.length + "<br>");

        // 1. 배열의 값을 출력하는 방법 1 - 기본 for문
        // 기본 for문 : 배열의 인덱스를 통해서 부분적으로 접근 가능 

        for(var i=0; i<score.length; i++) {
            document.write(score[i] + " ");
        }
        document.write("<br>");

        // 문제1 - score 배열이 총점과 평균을 계산하시오 

        var sum = 0; // 합계
        var avg = 0; // 평균

        for(var i=0; i<score.length; i++) {
            sum += score[i];
        }
        avg = sum / score.length;
        document.write("합계 : " + sum + "<br>");
        
        document.write("평균 : " + avg.toFixed(2));     // toFixed(소수점자릿수);   
        document.write("<br>------------------------<br>");

        // 2. 배열의 값을 출력하는 방법 2 - 확장 for 문 (자바로치면 for each 문)
        // for ~ in문 : 무조건 처음부터 끝까지 접근해서 사용

        // 자바식으로 i만 출력시 인덱스번호만 출력 
        for(var i in score) {
            document.write(i + " ");
            sum += score[i];
        }


        sum = 0;
        avg = 0;
        for(var i in score) {
            // document.write(score[i] + " ");
            document.write(score + " ");
            sum += score[i];
        }
        avg = sum / score.length;

    </script>
</body>
</html>
