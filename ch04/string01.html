<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>문자열 객체</title>
</head>
<body>
    <script>
        var s1 = "Hello Javascript World Javascript";

        // 1. charAt() : 인덱스에 해당하는 한 문자를 출력한다.
        document.write(s1.charAt(6) + "<br><hr>"); // 문자열중 6 번째에 해당하는 글 출력 또는 s1[6] 해도됨

        // 2. indexOf() : 문자 또는 문자열의 해당하는 인덱스 값을 출력한다.
        // 해당하는 문자가 없을때는 -1을 리턴 
        document.write(s1.indexOf("J") + "<br><hr>"); // J는 인덱스 몇번째에 있는가  ?
        document.write(s1.indexOf("Java") + "<br><hr>"); // Java는 몇번째 인덱스부터 시작하는가 ? (전체 내용중, 첫번째로 나오는 인덱스 값을 알려줌)
        document.write(s1.indexOf("java") + "<br><hr>");  // 배열 인덱스가 없을경우 -1을 리턴함

        // 3. lastIndexOf() : 문자 또는 문자열의 해당하는 마지막 번째 인덱스 값을 출력한다.
        document.write(s1.lastIndexOf("Java") + "<br><hr>"); // 제일 뒤에서 나오는 Java는 23번째 인덱스에 위치한다
        document.write(s1.lastIndexOf("J") + "<br><hr>");


        // 4. match() : 제일 먼저 찾은 문자열을 리턴한다
        // 찾는 문자열이 없을때는 null을 리턴
        document.write(s1.match("Javas") + "<br><hr>"); // 첫번째로 찾은 문자열 리턴
        document.write(s1.match("fuckyou") + "<br><hr>"); // 없는 문자열을 찾을경우 null 리턴


        // 5.replace() : 제일 먼저 찾은 문자열을 바꾼다. (치환한다)
        document.write(s1.replace("Javascript","Fuck you!!!") + "<br><hr>"); // 첫번째 인자값 : 바꿀 문자열, 두번째 인자값 : 변경하고자 하는 문구
        var s2 = s1.replace("Javascript" , "Fuck you!! <br><hr>"); // 실제로 s1값을 바꾸는게 아니라 대입용도로 사용함

        s2 =s1.replace("Javascript", "Fuck you!!<br><hr>"); // 대입하여 s1

        // 6. search() : 찾는 문자열의 인덱스번호를 출력한다.
        document.write(s1.search("Javascript" + "<br><hr>"));

        // 7. slice() : 시작번호부터 끝번호 열까지(끝번호 포함하지 않음) 까지 잘라내어 새로운 문자열을 생성하여 리턴
        // 대강 뭔진 알겠는데 지금 -1 반환됨 이상함
                
        var s3 = s1.slice(2 ,5);
        document.write(s3 + "<br><hr>");
        document.write(s1 + "<br><hr>");


        // 8. substring() :   위에 slice()랑 비슷한 용도로사용함 차이점을 모르겠으니 걍 slice() 쓰자
        



    </script>
</body>
</html>
