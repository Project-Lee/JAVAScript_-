<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>배열의 활용</title>
</head>
<body>
    <script>
        // 빈배열 만들기 2가지방법
        var score = new Array(); // var score = []; 

        // 문자열 인덱스 또는 키 인덱스
        score['java'] = 75;
        score['oracle'] = 82;
        
        var subject3 = 'html';
        score[subject3] = 93;

        
        // 문자열 인덱스는 크기에 반영되지 않는다.
        document.write(score);  // 에러는 안나지만 출력되지 않음
        document.write("score의 크기 : " + score.length);


        // 기본 for문 : 숫자 인덱스로 저장된 값만 출력가능, 문자열 인덱스는 출력불가능
        for(var i=0; i<score.length; i++) {
            document.write(score[i]+ " ");
        } 
        document.write("<br>-------------<br>");


        // for in 문 : 숫자열 인덱스는 물론이고, 문자열 인덱스 배열 '값' 찍는 법
        // for in 문은 크기를 파악해서 사용하려는 목적이 아니라, 
        // 무조건 처음부터 끝까지 모든 값을 찍어내기 위한 목적
        for(var i in score) {
            document.write(score[i]+ " ");
        }
        document.write("<br>-----------------<br>");


        //  4칸 배열 생성
        var season = new Array("봄","여름","가을","겨울");
        season['3월'] = "춘곤기";
        season['9월'] = "환절기";
        // 숫자 인덱스 값 추가하기
        season[4] = "혹한기";
        


        // 배열 값 확인
        document.write(season + "<br>");
        document.write("season의 크기 : " + season.length + "<br><br>");

        document.write("-------기본for문 사용<br>");
        for(var i=0; i<season.length; i++) {
            document.write(season[i] + " ");
        }
        document.write("<br>");


        // for~in문은 숫자열 인덱스값 부터 먼저 출력하고 문자열 인덱스 값을 출력
        document.write("----------for~in문 사용<br>");
        for(var i in season) {
            document.write(season[i] + " ");
        }
        document.write("<br>");
        

        // 문자열 인덱스 사용이유 : 문자열 자체가 의미를 갖도록 저장하기 때문에
        // 문자열 인덱스를 통해서 바로 접근해서 사용하면 된다. 

        // 문자열로 입력한 값이 뭔지 궁금할땐 그 문자열 인덱스를 넣으면 됨
        document.write("<br> 문자열 인덱스 값('3월') : " + season['3월']);





    </script>
</body>
</html>
