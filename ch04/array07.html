<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>배열의 다양한 메소드 활용2</title>
</head>
<body>
    <script>
        var arr1 = ["교대", "방대", "강남"];
        var arr2 = ["미금", "정자", "수서"];

        // 확인
        document.write("arr1배열 : " + arr1 + "<br>");
        document.write("arr2배열 : " + arr2 + "<br><br>");

        // splice() : 배열에서 해당인덱스의 값을 삭제하고, 새로운 값을 입력하는 메소드
        // arr1.splice(2, 1, "서초", "역삼");  // 2번 인덱스에서 1개를 삭제하고, 값을 추가
        // arr1.splice(1, 1, "서초", "역삼");  // 1번 인덱스에서 1개를 삭제하고, 값을 추가
        // arr1.splice(0, 1, "서초", "역삼");  // 0번 인덱스에서 1개를 삭제하고, 값을 추가
        // arr1.splice(1, 5, "서초", "역삼");

        document.write(arr1 + "<br>");
        // slice() : 해당 인덱스를 잘라서 새로운 배열로 저장해서 사용
        // splice() : 해당 배열에서 인덱스에 해당하는 값을 삭제한 후 새로운 값을 추가

        
        var arr3 = ["반월당","대구역","신촌"];
        // push() : 배열의 마지막에 새로운 '값들 을' 추가하는 메소드
        arr2.push("서울");  // 값 1개 추가
        arr2.push("서울","영등포"); // 값 2개 추가
        arr2.push(arr1, arr3);    // 배열 뒤에 복수로 배열 추가됨
        document.write(arr2);

    </script>
</body>
</html>
