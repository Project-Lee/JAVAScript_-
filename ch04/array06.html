<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>배열의 다양한 메소드</title>
</head>
<body>
    <script>
        // 배열의 값을 추가하거나 삭제할때는 정말 그배열에 + 되는게아니라
        // 문자열 처럼 이어 붙임 즉, 배열에 배열을 추가하고 제일 뒤에 값 삭제하면
        // 추가한 배열전체가 날라감 
        // 예시를 들면 3 + 5 = 8 이 아니라!   3 , 5 이런식으로 추가되는 것

        
        var arr1 = ["사당","교대","방배","강남"];
        var arr2 = ["신사","합정","옥수"];

        // 확인
        document.write(arr1 + "<br>");
        document.write(arr2 + "<br>");


        // join() : 배열에 join('str')을 사용하여 값 사이에 문자열을 연결시켜 '문자열'을 반환하는 메소드
        var result1 = arr1.join("-");   // 문자열
        document.write(result1 + "<br>");

        // concat() : 배열에 또 다른 배열을 연결시킨 배열을 생성하는 메소드
        var result2 = arr1.concat(arr2);    // 문자열 배열
        document.write(result2 + "<br>");

        for(var i in result2) {
            document.write(result2[i]);
        }
        document.write("<br>");

        // slice() : 배열에서 해당 인덱스를 잘라내서 버리는 메소드
        // 사용방법 : 새로운 변수에 대입하여 사용함
        var result3 = arr1.slice(1, 3); // 인덱스 1번에서 3번 앞까지 잘라내어 result3에 저장
        document.write(result3 + "<br>");


        // reverse() : 배열의 내용을 거꾸로 저장하는 메소드
        result4 = arr1.reverse();
        document.write(result4 + "<br><hr>");


        // length : 배열에 저장된 데이터의 개수를 알려줌 (메소드아님, 속성임  왜냐 ? ()가 없으니)
        document.write(arr1.length + "<br>");

        

        // pop() : 배열에서 마지막에 있는 1개의 값을 삭제하는 메소드
        arr1.pop();
        document.write(arr1 + "<br>");


        // unshift() : 배열에서 맨처음에 값을 넣는 메소드 (복수로 넣기가능)
        // 배열도 복수로 추가가능
        arr1.unshift("1","2");
        document.write(arr1 + "<br><hr>");

        var arr4 = ["정동", "광화문", "동대문"]; 
        arr1.unshift(arr4); // 배열 추가로 넣기 가능
        document.write(arr1 + "<br><hr>");


        // shift() : 배열에서 맨 처음의 값을 삭제하는 메소드
        arr1.shift();        
        document.write(arr1);

        



    </script>
</body>
</html>
